<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>companies</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<a href="/logout">Logout</a>

<div class="table">
    <a href="/" style="color: red">Index Page</a> | <span style="color:red;">Companies</span> |
    <a  th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" href="/addCompany"> AddCompany </a>

    <table border="1">

        <tr>
            <th>id</th>
            <th>name</th>
            <th>size</th>
            <th>address</th>
            <th>action</th>
        </tr>
        <tr th:each="company:${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.size}"></td>
            <td th:text="${company.address}"></td>
            <td><a th:href="@{/deleteCompany/{id}(id=${company.id})}" href="#"><span>Delete</span></a></td>
        </tr>
    </table>
</div>
</body>
</html>
