<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<div class="employeesTable">
    <a href="/" style="color: red">Index Page</a> | <span style="color:red;">Employees</span> | <a href="/addEmployee"
                                                                                                   style="border: red; color: red">
    Add Employee </a>
    |<a href="/sendMessage" style="border: red; color: red"> Send Message </a> | <a href="/allMessages"
                                                                                    style="border: red; color: red">
    View all messages </a>
    <table border="1">

        <tr>
            <th>From</th>
            <th>Message</th>
        </tr>


        <tr th:each="message:${messages}">
            <td th:text="${message.fromEmployee.name}"></td>
            <td th:text="${message.letter}"></td>
        </tr>
    </table>
</div>
</body>
</html>
