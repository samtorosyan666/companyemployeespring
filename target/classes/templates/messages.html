<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div th:include="/fragments/header:: lang"></div>
<div class="employeesTable">
    <a th:text="#{companies.home.page}" href="/" style="color: #000000">Home page</a> | <span th:text="#{employees.send.message}" style="color:#000000;">Send messages</span>

    <form class="addCompanyForm" action="/sendMessage" method="post">
        <textarea name="letter" ></textarea><br>
        <select name="toEmployee.id">
            <option th:each="employee: ${employees}" th:text="${employee.name}" th:value="${employee.id}"></option>
        </select>
        <br>
        <input th:text="#{messages.add}" type="submit" value="Add" class="companySubmit">
    </form>
</div>
</body>
</html>
