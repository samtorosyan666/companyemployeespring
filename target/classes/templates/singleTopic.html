<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>more</title>
</head>
<body>

    <h3 th:text="${topic.name}"></h3>

<table border="1px">
<tr th:each="comment:${comments}" style="border: red">
    <td th:text="${comment.text}"></td>
    <td th:text="${comment.createdDate}"></td>
    <td th:text="${comment.employee.name}"></td>
    <td><a th:href="@{/deleteComment/{id}(id=${comment.id})}" href="#"><span>Delete</span></a></td>
</tr><br>
</table>

<form action="/addComment" method="post">
    <input type="hidden" th:value="${topic.id}" name="topic.id">
    <textarea name = "text"></textarea>
    <input type="submit" value="Add Comment">
</form>
</body>
</html>
