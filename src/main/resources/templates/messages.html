<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="employeesTable">
    <a href="/" style="color: #000000">Index Page</a> | <span style="color:#000000;">SendMessages</span>

    <form class="addCompanyForm" action="/sendMessage" method="post">
        <textarea name="letter" ></textarea><br>
        <select name="toEmployee.id">
            <option th:each="employee: ${employees}" th:text="${employee.name}" th:value="${employee.id}"></option>
        </select>
        <br>
        <input type="submit" value="add" class="companySubmit">
    </form>
</div>
</body>
</html>
